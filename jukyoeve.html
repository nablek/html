<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>おすすめ物件更新画面</title>
</head>
<body>
		<center>
		<h1>おすすめ物件更新画面</h1>
		<form method="post" action="mail.php">
    		<table class="sample-table">
        		<tr>
            		<th>見出し</th>
            		<td><input type="text" name="title" size="30"></td>
        		</tr>
 				<tr>
            		<th>場所(住所)</th>
            		<td><input type="text" name="address" size="40"></td>
				</tr>
        		<tr>
        			<th>電話番号</th>
        			<td><input type="tel" name="telephone" size="30" maxlength="17" placeholder="00-0000-0000" pattern="\d{1,5}-\d{1,4}-\d{4,5}" title="市外局番からハイフン(-)を入れて記入してください。" required></td>
    			</tr>
        		<tr>
            		<th>内容</th>
            		<td><textarea rows="10" cols="50" name="内容"></textarea></td>
        		</tr>
        		</table>
        		<tr>
        			<form action="#" method="post" enctype="multipart/form-data">
        				<p>
        					<input type="file" name="filename">
        				</p>
        			</form>
        		</tr>
        	<div id="mainform-submit">
        		<input type="submit" name="送信ボタン" value="送信">
    		</div>
	    	</form>
	    	</center>
</body>
</html>
