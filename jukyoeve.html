<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>おすすめ物件更新画面</title>
	<style>
		#header, #footer {
		background-color: #fed;
		height: 60px;
		padding: 10px;
		}
		#main {
		background-color: #eee;
		padding: 10px;
		}
	</style>
</head>
<body>
	<div align="center">
		<div id="header">
			<h1>おすすめ情報更新画面</h1>
		</div>
		<!-- mail.phpはphpファイルができ次第対応するモノに変更してちょ -->
		<form method="post" action="mail.php">
			<table>
			<!-- 見出し入力欄 -->
				<tr>
					<th>見出し</th>
					<td><input type="text" name="event_name" size="30"></td>
				</tr>

			<!-- 場所入力欄 -->
				<tr>
					<th>場所(住所)</th>
					<td><input type="text" name="event_place" size="30"></td>
				</tr>

			<!-- 電話番号入力欄 -->
				<tr>
					<th>電話番号</th>
					<td><input type="tel" name="telephone" size="30" maxlength="17" placeholder="00-0000-0000" pattern="\d{1,5}-\d{1,4}-\d{4,5}" title="市外局番からハイフン(-)を入れて記入してください。" required></td>
				</tr>

			<!-- 内容入力欄 -->
				<tr>
					<th>内容</th>
					<td><textarea rows="10" cols="50" name="content"></textarea></td>
				</tr>
			</table>

			<!-- 画像挿入欄 -->
			<tr>
				<form action="#" method="post" enctype="multipart/form-data">
					<p>
						<input type="file" name="filename">
					</p>
				</form>
			</tr>
		<!-- 送信ボタン -->
		<!-- データベースに書き込みを行うことができればsousin.htmlに -->
		<!-- データベースに書き込みを行うことができなければerror.htmlに遷移 -->
			<input type="submit" name="送信ボタン" value="送信" onclick="location.href='/html/sosin.html'">
		
		<div id="footer">
			<a href="/php/top.php">トップページ</a>
		</div>
	</div>
</body>
</html>
