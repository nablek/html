<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>交通機関情報</title>
<link rel="stylesheet" type="text/css" href="/css/koutuu.css">
<script type="text/javascript">
<!--
function ChangeTab(tabname) {
   // 全部消す
   document.getElementById('tab1').style.display = 'none';
   document.getElementById('tab2').style.display = 'none';

   // 指定箇所のみ表示
   document.getElementById(tabname).style.display = 'block';
}
// -->
</script>
</head>
<body>
<div class="tabbox">
	<p class="tabs">
		<a href="#tab1" class="tab1" onclick="ChangeTab('tab1'); return false;">バス</a>
		<a href="#tab2" class="tab2" onclick="ChangeTab('tab2'); return false;">汽車</a>
	</p>
	<div id="tab1" class="tab">
		<p>
		<!-- ここに中身を記述 -->
		<!-- 路線図の表示 -->
		<!-- ロゴにて表示テスト -->
			<div align="center">
				<img src="/picture/logo.png" width="700px" height="300px" alt="サンプル">
				<br>
				<!-- 時刻表ボタンクリックで時刻表のポップアップ表示 -->
				<!-- 時刻表の画像の大きさに合わせて今後サイズは変更 -->
				<!-- とりあえず南国市役所で動作確認 -->
				<input name="openWin" type="button" value="時刻表" onClick="window.open('nankoku.jpg','','scrollbars=yes,width=400,height=200,');">
			</div>
		</p>
	</div>
	
	<div id="tab2" class="tab">
		<p>
		<!-- ここに中身を記述 -->
		<!-- 路線図の表示 -->
		<!-- ロゴにて表示テスト -->
			<div align="center">
				<img src="/picture/logo.png" width="700px" height="300px" alt="サンプル">
				
				<!-- 時刻検索 -->
				<h3>
					<table>
						<tr>
							<td>出発駅</td>
							<td>
								<form>
									<select name="month">
										<option value="1" selected>高知</option>
										<option value="2">薊野</option>
										<option value="3">土佐一宮</option>
										<option value="4">布師田</option>
										<option value="5">土佐大津</option>
										<option value="6">後免</option>
										<option value="7">土佐長岡</option>
										<option value="8">山田西町</option>
										<option value="9">土佐山田</option>
										<option value="10">後免町</option>
										<option value="11">立田</option>
										<option value="12">のいち</option>
									</select>
								</form>
							</td>
							<td>～</td>
							<td>到着駅</td>
							<td>
								<form>
									<select name="month">
										<option value="1">高知</option>
										<option value="2">薊野</option>
										<option value="3">土佐一宮</option>
										<option value="4">布師田</option>
										<option value="5">土佐大津</option>
										<option value="6">後免</option>
										<option value="7">土佐長岡</option>
										<option value="8">山田西町</option>
										<option value="9" selected>土佐山田</option>
										<option value="10">後免町</option>
										<option value="11">立田</option>
										<option value="12">のいち</option>
									</select>
								</form>
							</td>
						</tr>
					</table>
					<br>
					<!-- 検索ボタン -->
					<!-- onclickでデータベースの呼び出し及び検索結果の表示 -->
					<input type="button" name="検索ボタン" value="検索" onclick="location.href=''" >
				</h3>
				
				<br>
				
				<!-- 検索結果の表示(検索ボタンの下側) -->
				<!-- 出発駅と到着駅が正当に入力されたら表示 -->
				<!-- 以下表示例 -->
				<div class="train">
					表示例：<br>
					<h3>○○駅から××駅までの運賃は</h3>
					<h2>△△△円</h2>
					<h3>次の○○駅から××駅方面の出発時刻は＊＊：＊＊です。</h3>
				</div>
			</div>
		</p>
	</div>

</div>

<script type="text/javascript"><!--
  // デフォルトのタブを選択
  ChangeTab('tab1');
// --></script>

</body>
</html>
