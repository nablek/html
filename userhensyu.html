9<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ユーザ情報変更</title>
</head>
<body>
	<div align="center">
		<!-- ヘッダ部ロゴの表示 -->
		<p class="logo">
		<a href="top.html">
		<img src="logo.png" alt="ロゴ" style="width:100%;height:auto;max-width:1200px;">
		</a>
		</p>
		
		<h1>ユーザ情報変更</h1>
		<!-- データベースから値を取得してフォーラムに現在の情報を表示したいっす -->
		<!-- 入力のないものに関しては現在の値を入れ込む？ -->
		<!-- actionにはデータの送信先（プログラム）のURIを指定 -->
		<form method="post" action="">
	    	<table class="sample-table">
    			<!-- ユーザID入力欄 -->
        		<tr>
        	    	<th>ユーザID</th>
            		<td><input type="text" name="user_id" size="30" placeholder="○○○○○○○" pattern="\d{1,30}"  required></td>
        		</tr>
        		
        		<!-- ユーザ名入力欄 -->
 			<tr>
            		<th>ユーザ名</th>
            		<td><input type="text" name="user_name" size="30" placeholder="××××××" pattern="\d{1,30}"  required></td>
			</tr>
				
			<!-- メールアドレス入力欄 -->
        		<tr>
        		<th>メールアドレス</th>
        		<td><input type="text" name="mail_address" size="50"placeholder="---------------@------.----.jp" pattern="\d{1,50}"  required></td>
    			</tr>
    			
    			<!-- パスワード入力欄 -->
			<tr>
			<th>パスワード</th>
			<td><input type="password" name="password" value="" size="24"></td>
			</tr>
    			
        	</table>
        	
        	<!-- 送信ボタン -->
        	<div id="mainform-submit">
        	<input type="submit" name="送信ボタン" value="変更を保存" style="position: relative; left: 150px; top: 70px;">
    		</div>
	</div>
</body>
</html>
