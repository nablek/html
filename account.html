<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>新規アカウント作成</title>
</head>
<body>
	<div align="center">
		<h1>新規アカウント作成</h1>
		<!-- mail.phpはphpファイルができ次第対応するモノに変更してちょ -->
		<form action="/php/accountadd.php" method="post">
			<!-- ジャンル選択ラジオボタン -->
			<p>アカウント利用目的を選択してください<br>
			<input type="radio" name="q" value="1"> 商用
			<input type="radio" name="q" value="2"> 学内イベント
			<input type="radio" name="q" value="3"> 学外イベント
			</p>
			
			<table class="sample-table">
				<!-- ユーザ名入力欄 -->
				<tr>
					<th>ユーザ名(団体名)</th>
					<td><input type="text" name="user_name" size="30"></td>
				</tr>
				<!-- メールアドレス入力欄 -->
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="mailaddress" size="40"></td>
				</tr>
				<!-- ユーザID入力欄 -->
				<tr>
					<th>ユーザID</th>
					<td><input type="text" name="user_id" size="30"></td>
				</tr>
				<!-- パスワード入力欄 -->
				<tr>
					<th>パスワード</th>
					<td><input type="password" name="password" size="30"></td>
				</tr>
			</table>
			
			<!-- 作成ボタン -->
			<div id="mainform-submit">
				<input type="submit" value="作成">
			</div>
		</form>
	</div>
</body>
</html>
