<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>新規アカウント作成</title>
</head>
<body>
	<div align="center">
		<h1>新規アカウント作成</h1>
		<!-- mail.phpはphpファイルができ次第対応するモノに変更してちょ -->
		<form method="post" action="mail.php">
    		<table class="sample-table">
        		<!-- ユーザ名入力欄 -->
        		<tr>
        		<th>ユーザ名(団体名)</th>
        		<td><input type="text" name="user_name" size="30"></td>
    			</tr>
        		
        		<!-- メールアドレス入力欄 -->
 			<tr>
            		<th>メールアドレス</th>
            		<td><input type="text" name="mailaddress" size="40"></td>
			</tr>
    			
    			<!-- パスワード入力欄 -->
    			<tr>
        		<th>パスワード</th>
        		<td><input type="text" name="password" size="30"></td>
    			</tr>
    			
    			<!-- ユーザID入力欄 -->
    			<tr>
        		<th>ユーザID</th>
        		<td><input type="text" name="user_id" size="30"></td>
    			</tr>
        	</table>
        	
        	<!-- 作成ボタン -->
        	<div id="mainform-submit">
        	<input type="submit" name="作成" value="作成">
    		</div>
	    	</form>
	</div>
</body>
</html>
