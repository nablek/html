<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>ログイン</title>
</head>
<body>
	<div align="center">
		<h1>ログイン</h1>
		<hr>
			<!-- list.htmlはファイル呼び出しではなくデータベースの値を取得（？） -->
			<form action="list.html" method="get">
				<!-- ID入力欄 -->
				<tr>
				<th>ID</th>
				<td><input type="text" name="user_id" value="" size="24"></td>
				</tr>
			
				<!-- パスワード入力欄 -->
				<tr>
				<th>パスワード</th>
				<td><input type="password" name="password" value="" size="24"></td>
				</tr>
			</form>
	</div>
			
	<div align="center">
		<!-- ログインボタン -->
		<tr>
		<td colspan="2"><input type="submit" value="ログイン"></td>
		</tr>
	</div>
	
	<!-- 各リンクに遷移 -->
	<!-- 各リンク先はページができ次第追加しますん -->
	<div align="right">
	IDとパスワードを忘れた方はコチラ<br>
	新規の方はコチラ<br>
	</div>
</body>
</html>
